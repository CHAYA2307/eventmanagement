<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | Event Management</title>

  <link rel="stylesheet" href="css/style.css" />
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: fade 12s infinite;
      opacity: 0;
    }

    .slide:nth-child(1) { animation-delay: 0s; }
    .slide:nth-child(2) { animation-delay: 4s; }
    .slide:nth-child(3) { animation-delay: 8s; }

    @keyframes fade {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .auth-card input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      background: #0078ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn.ghost {
      background: transparent;
      border: 1px solid #0078ff;
      color: #0078ff;
    }

    #loginMsg {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>

<body>

  <div class="slideshow">
    <div class="slide" style="background-image: url('images/bg1.jpg');"></div>
    <div class="slide" style="background-image: url('images/bg2.jpg');"></div>
    <div class="slide" style="background-image: url('images/bg3.jpg');"></div>
  </div>

  <main class="auth-container">
    <div class="auth-card">
      <h2>Welcome Back</h2>
      <p>Login to manage your bookings</p>

      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />

      <button id="doLogin" class="btn">Sign In</button>
      <button class="btn ghost" onclick="location.href='index.html'">Back</button>

      <p id="loginMsg"></p>
    </div>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
