<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login Â· EventSphere</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container" style="display:flex;min-height:70vh;align-items:center;justify-content:center">
    <div class="card" style="max-width:420px;width:100%">
      <h2 style="color:#e6eefc;margin-bottom:6px">Welcome back</h2>
      <p style="color:var(--muted);margin-bottom:16px">Login to manage your bookings</p>

      <label class="sr-only">Email</label>
      <input id="email" type="email" placeholder="you@domain.com" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);margin-bottom:10px">

      <label class="sr-only">Password</label>
      <input id="password" type="password" placeholder="Password" style="width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);margin-bottom:10px">

      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:14px">
        <label style="font-size:13px;color:var(--muted)"><input id="remember" type="checkbox" style="margin-right:8px">Remember</label>
        <a href="signup.html" style="font-size:13px;color:#9fb0d6">Create account</a>
      </div>

      <div style="display:flex;gap:8px">
        <button class="btn" id="doLogin">Sign in</button>
        <button class="btn ghost" id="googleLogin">Google</button>
      </div>

      <p id="loginMsg" style="margin-top:12px;color:var(--muted);font-size:13px"></p>
    </div>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
